<body>
    <div class="video-container" id="container">
        <div class="top-bar">
            <button class="top-button" title="THEME" id="theme">
                <img src="/source/image/icon/themeB.png" class="top-button-image" id="themeImage">
            </button>
            <button class="top-button" title="ME" id="me">
                <img src="/source/image/icon/meB.png" class="top-button-image" id="meImage">
            </button>
            <button class="top-button" title="MORE" id="more">
                <img src="/source/image/icon/moreB.png" class="top-button-image" id="moreImage">
            </button>
        </div>


        <div class="video-box" id="videoBox">
            <video src="/source/video/春.mp4" class="video-player" id="videoPlayer" poster="/source/image/picture/春.jpg"
                controls preload="auto"></video>
        </div>



        <div class="bottom-bar" id="bottomBar">
            <a href="/" class="bottom-bar-title" id="title" alt="Home">Lifeni</a>
            <a href="javascript:void(0)" class="bottom-bar-about" id="about">关于这个网站</a>

                <button class="about-close-button" id="aboutCloseButton">
                    <img src="/source/image/icon/closeB.png" alt="X" class="about-close-image">
                </button>

                <div class="about-main">
                    <img src="/source/image/draw/logo.png" alt="Logo" class="about-logo">
                    <p class="about-text">
                        https://lifeni.top<br>
                        一个个人网站，用来学习。
                    </p>
                </div>
            </div>
        </div>

        <div class="theme-card" id="themeCard">
            <div class="theme-card-title">外观</div>

            <div class="theme-card-item">
                <button class="card-item-link" id="whiteTheme">
                    White
                    <div class="white-theme-color" id="whiteThemeColor">
                        <img src="/source/image/icon/checkB.png" alt="Checked" class="theme-check">
                    </div>
                </button>
            </div>

            <div class="theme-card-item">
                <button class="card-item-link" id="blackTheme">
                    Black
                    <div class="black-theme-color" id="blackThemeColor">
                        <img src="/source/image/icon/checkW.png" alt="Checked" class="theme-check">
                    </div>
                </button>
            </div>
        </div>

        <div class="me-card" id="meCard">
            <div class="me-card-title">我</div>
            <div class="me-card-item">
                <a href="mailto:liangfengning@foxmail.com" class="card-item-link">邮箱</a>
            </div>
            <div class="me-card-item">
                <a href="https://github.com/Lifeni" target="_blank" class="card-item-link">Github</a>
            </div>
        </div>

        <div class="more-card" id="moreCard">
            <div class="more-card-title">更多</div>

            <div class="more-card-item">
                <a href="/creation" class="card-item-link">创作</a>
            </div>
            <div class="more-card-item">
                <a href="/love" class="card-item-link">喜欢</a>
            </div>
            <div class="more-card-item">
                <a href="/cloud" class="card-item-link">OneIndex</a>
            </div>
