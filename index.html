<!DOCTYPE html>
<html lang="zh-hans">

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Lifeni">
        <meta name="description" content="这是一个个人网站。">
        <meta name="robots" content="none">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
        <script>
            console.log("个人网站，仅用于学习交流用途。");
        </script>
        <link rel="stylesheet" href="./static/css/main.css">
        <link rel="stylesheet" href="./static/css/animation.css">
        <title>Lifeni</title>
    </head>

    <body>
        <div class="container">
            <div class="nav"></div>
            <div class="header">
                <div class="logo">LIFENI</div>
                <div class="music">
                    <audio id="audio" src="http://q2x281nlc.bkt.clouddn.com/Aimer - Black Bird.mp3" preload="none">Aimer - Black
                        Bird</audio>
                    <div class="up">
                        <span class="title">Black Bird</span>
                        <span class="singer">Aimer</span>
                    </div>
                    <div class="middle">
                        <div class="line">
                            <div class="progress"></div>
                        </div>
                    </div>
                    <div class="down">
                        <button class="play">PLAY</button>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="loading">
                    <svg viewBox="25 25 50 50">
                        <circle cx="50" cy="50" r="20"></circle>
                    </svg>
                </div>
                <div class="list" id="list"></div>
                <template class="template" id="article">
                    <a href="" class="link">
                        <div class="left">
                            <span class="title"></span>
                            <span class="description"></span>
                        </div>
                        <div class="right">
                            <span class="date"></span>
                            <span class="keyword"></span>
                        </div>
                    </a>
                </template>
            </div>
            <div class="content">
                <article class="markdown-body"></article>
            </div>
            <div class="footer">
                <div class="left">
                    <a href="https://me.lifeni.top" class="link">关于我</a>
                    <a href="https://api.lifeni.top" class="link">API</a>
                </div>
                <div class="right">
                    <a href="http://www.beian.miit.gov.cn/" class="link">鲁ICP备19006085号</a>
                </div>
            </div>
        </div>
        <script src="./static/javascript/main.js"></script>
    </body>

</html>
