    <link rel="icon" type="image/png" sizes="128x128" href="/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

<body>
    <div class="container" id="container">
        <header>
            <img src="/image/lifeni.svg" class="header-title" alt="Lifeni">
            <address>
                <a href="https://github.com/Lifeni" class="address-link" id="link-github" title="@Lifeni">
                    <img src="/image/github-logo.svg" alt="Github" class="address-icon">
                </a>
                <a href="mailto:liangfengning@foxmail.com" class="address-link" id="link-mail"
                    title="liangfengning@foxmail.com">
                    <img src="/image/mail.svg" alt="Mail" class="address-icon">

            </address>
        </header>

        <nav>
            <button class="nav-button" id="notes-button">笔记</button>
            <button class="nav-button" id="works-button">作品</button>
            <button class="nav-button" id="love-button">喜欢</button>
            <div class="directory"> </div>
        </nav>
        <main>
            <div class="loading">
                <div class="loading-animation"></div>
            </div>
            <div class="content" id="notes">
                <!-- 由 JavaScript 生成 -->
            </div>
            <div class="content" id="works">

            </div>

                <div class="music">
                    <div class="music-info">
                        <div class="music-name"></div>
                        <div class="music-author"></div>
                    </div>
                    <button class="music-control"></button>
                    <div class="music-progress-bar">
                        <div class="current-progress"></div>
                        <div class="time-bubble" id="current-time">0:00</div>
                    </div>
                    <audio src="/media/最高の片想い - タイナカ彩智.mp3" preload="auto"></audio>
                </div>
            </div>
