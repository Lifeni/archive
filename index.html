<!DOCTYPE html>
<html lang="zh-hans">

    <head>
        <meta charset="utf-8">
        <meta name="author" content="Lifeni">
        <meta name="description" content="这是一个个人网站。">
        <meta name="robots" content="none">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
        <script>
            console.log("个人网站，仅用于学习交流用途。");
        </script>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:300,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400i,700i&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./static/css/main.css">
        <link rel="stylesheet" href="./static/css/animation.css">
        <title>Lifeni</title>
    </head>

    <body>
        <div class="container">
            <div class="background"></div>
            <div class="logo">LIFENI</div>
            <div class="main">
                <div class="loading">
                    <svg viewBox="25 25 50 50">
                        <circle cx="50" cy="50" r="20"></circle>
                    </svg>
                </div>
                <div class="nav">
                    <button class="nav-link nav-link-current">文章</button>
                    <button class="nav-link">作品</button>
                    <!-- <button class="nav-link">喜欢</button> -->
                </div>
                <div class="content" id="list"></div>
                <template class="template" id="article-list">
                    <a href="" class="article-link" target="_blank">
                        <span class="article-title"></span>
                        <span class="article-date"></span>
                    </a>
                </template>
                <template class="template" id="works-list">
                    <a href="" class="works-link" target="_blank">
                        <div class="works-info">
                            <span class="works-title"></span>
                            <span class="works-description"></span>
                        </div>
                        <div class="repo-info">
                            <span class="repo-language"></span>
                            <span class="repo-updated-date"></span>
                        </div>
                    </a>
                </template>
                <div class="statistics"></div>
            </div>
        </div>

        <script src="./static/javascript/main.js"></script>
    </body>

</html>
